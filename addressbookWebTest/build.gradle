plugins {
    id 'java'
}

group 'TelRan16'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.seleniumhq.selenium:selenium-java:3.13.0'
    testCompile 'org.testng:testng:6.14.3'
}
test{
    useTestNG{
        suites 'src/test/resources/testng.xml'
    }
    if(projekt.hasProperty('browser')){
        systemProperties('browser',"${browser}")
    }
}